receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/exporter/jaegerexporter
  jaeger:
    endpoint: "jaeger-all-in-one:14250"
    insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [zipkin, jaeger, logging]
      processors: [batch]
