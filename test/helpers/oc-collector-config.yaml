global:
  attributes:
    overwrite: true
    values:
      # values are key value pairs where the value can be an int, float, bool, or string
      #env: "hello world"
      cluster: "asdfoo"
      #some_float: 3.14159
      #some_bool: false

receivers:
  # Port 55678
  opencensus: {}
  jeager: {}
  zipkin:
    port: 9411

exporters:
  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"


queued-exporters:
# Jeager works for queued exporter
  jaeger-all-in-one:
    num-workers: 1
    # https://medium.com/jaegertracing/tuning-jaegers-performance-7a60864cf3b1
    queue-size: 1000
    retry-on-failure: true
    sender-type: jaeger-thrift-http
    jaeger-thrift-http:
      collector-endpoint: http://jaeger-all-in-one:14268/api/traces
      timeout: 5s
